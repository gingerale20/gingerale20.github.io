<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        canvas {
            border: 0px solid #ffffff;
            background-color: #000;
        }
        Body {
            background-color: #000;
        }
    </style>
    <title>ShittyPong</title>
</head>
<Body>
    <!--<center><canvas id="canvas" width="600" height="400"></canvas></center>-->
    <center><canvas id="canvas" width="1200" height="700"></canvas></center>
    <script>
        alert('Welcome to a Crappy Rendition of Pong')
        options = prompt('Enable Mods? [yes/no]')
        if (options=='yes') {
            ballhw = prompt('Ball radius (default is 10, gigasized is 100, terasized is 300):')
            ballspeeds = prompt('Ball speed (default is 2, bug causes mod ball to start decreasing x, use integer):')
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Ball properties
            let ballX = canvas.width / 2;
            let ballY = canvas.height / 2;
            let ballSpeedX = ballspeeds;
            let ballSpeedY = ballspeeds;
            const ballRadius = ballhw;

            // Paddle properties
            const paddleHeight = 10;
            const paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;
            const paddleY = canvas.height - paddleHeight;
            const paddleSpeed = 7;

            // Keyboard input
            let rightPressed = false;
            let leftPressed = false;

            document.addEventListener('keydown', keyDownHandler, false);
            document.addEventListener('keyup', keyUpHandler, false);

            function keyDownHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = true;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = false;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = false;
                }
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball and paddle
            drawBall();
            drawPaddle();

            // Move paddle
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }

                // Ball collision detection
                if (ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                    ballSpeedX = -ballSpeedX;
                }
                if (ballY + ballSpeedY < ballRadius) {
                ballSpeedY = -ballSpeedY;
                } else if (ballY + ballSpeedY > canvas.height - ballRadius) {
                    if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                        ballSpeedY = -ballSpeedY;
                        } else {
                            alert('Game Over');
                            document.location.reload();
                    }
                }

                // Move ball
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                requestAnimationFrame(draw);
            }

            draw();
        } else {
        const canvas = document.getElementById('canvas');

                leftPressed = true;
            }
        }

            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball and paddle
            drawBall();
            drawPaddle();

            // Move paddle
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }

            // Ball collision detection
            if (ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY + ballSpeedY < ballRadius) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballSpeedY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballSpeedY = -ballSpeedY;
                } else {
                    alert('Game Over');
                    document.location.reload();
                }
            }

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            requestAnimationFrame(draw);
        }
    }

        draw();
    </script>
</Body>
</html>
